syntax = "proto3";

option go_package = "github.com/binance-chain/tss-lib/eddsa/signing";

import "protob/shared.proto";

/*
 * State object for signatures, contains the final EdDSA signature.
 */
message SignatureData {
    ECSignature signature = 10;
}
